<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form-box">
    <h2>Sign In</h2>
    <form onsubmit="login(); return false;">

      <label for="signinEmail">Email</label>
      <input type="email" id="signinEmail" required>
      <div id="signinEmailError" class="error"></div>

      <label for="signinPassword">Password</label>
      <div class="password-field">
        <input type="password" id="signinPassword" required>
        <button type="button" onclick="togglePassword('signinPassword')"
          aria-label="Toggle password visibility">Show/Hide</button>
      </div>
      <div id="signinPasswordError" class="error"></div>

      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="SignUp.html">Sign Up</a></p>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
